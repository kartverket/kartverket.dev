name: Deploy to Cloud Run

permissions:
  contents: read

on:
  push:
    branches:
      - spire-dev

env:
  PROJECT_ID: spire-kartverket-dev
  SERVICE: kartverket-dev-env
  REGION: europe-west1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SPIRE_DEV_KARTVERKET_GCP_SA }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --source . \
            --add-cloudsql-instances=spire-kartverket-dev:europe-north2:kartverket-dev\
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --platform managed \
            --set-env-vars "DB_PASSWORD=${{secrets.SPIRE_DEV_DB_PASSORD}}" \
            --set-env-vars "DB_USERNAME=postgres" \
            --timeout=900 \
            --quiet
